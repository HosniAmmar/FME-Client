<div class="table-responsive">
  <table class="table">

    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Logo</th>
      <th scope="col">Name</th>
      <th scope="col">Division</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"><button class="btn btn-danger" (click)="on();"> <i class="fas fa-plus"></i> Ajouter </button></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of teams">
      <th scope="row">{{team.id}}</th>
      <td><img class="rounded-circle" style="width:40px;height:40px;" src="{{team.logoUrl}}" onerror="this.src='../../../assets/img/profile_img_alt.jpg';"> </td>
      <td>{{team.name}}</td>
      <td>{{team.division}}</td>
      <td><button type="button" (click)="onN(team.id)" class="btn btn-danger">DÃ©tails  </button>
         </td>
      <td><button (click)="onNUpdate(team.id)" class="btn btn-danger">Modifier</button></td>
      <td><button (click)="delete(team.id)" class="btn btn-danger">
        Supprimer
      </button></td>
    </tr>

    </tbody>
  </table>
</div>

<!-- interface add team-->
<div id="overlay">
  <div id="overlayinside">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="off();" >
        <i class="far fa-times-circle"></i>
      </a>
      <app-add-team></app-add-team>
    </div>
  </div>
</div>


<!--interface detail team -->
<div id="overlay2">
  <div id="overlayinside2">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="ofF();" ><i class="far fa-times-circle"></i>
      </a>
      <app-detail-team [teamIn]="selectedTeam"> </app-detail-team>
    </div>
  </div>
</div>

<!-- interface update team -->
<div id="overlay3">
  <div id="overlayinside3">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="ofFUpdate()" ><i class="far fa-times-circle"></i>
      </a>
      <app-update-team [teamIn]="selectedTeam"></app-update-team>
    </div>
  </div>
</div>

<!-- interface delete team-->
<div id="overlayDelete">
  <div id="overlayinsideDelete">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="offDelete()" ><i class="far fa-times-circle"></i>
      </a>
      <app-delete-team [teamIn]="selectedTeam"></app-delete-team>
    </div>
  </div>
</div>
