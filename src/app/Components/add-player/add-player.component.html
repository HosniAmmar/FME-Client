<form>
  <h3>Informations Personelles</h3>
<div class="container">
  <div class="row">
    <div class="col-sm">

      <div class="form-group">
        <label>Equipe</label>
        <input class="form-control" #actualTeamId />
      </div>

      <div class="form-group">
        <label>N° du maillot</label>
        <input class="form-control" #squadNumber />
      </div>

        <div class="form-group">
          <label>ImageURL</label>
          <input class="form-control" #photoUrl />
        </div>
      </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Nom</label>
        <input class="form-control" #lastName />
      </div>

      <div class="form-group">
        <label>Date de Naissance</label>
        <input class="form-control" #birthdate />
      </div>

      <div class="form-group">
        <label>Adresse</label>
        <input class="form-control" #adress />
      </div>

      <div class="form-group">
        <label>Region</label>
        <input class="form-control" #lastName />
      </div>

      <div class="form-group">
        <label>CIN ou N° de Passport</label>
        <input class="form-control" #natIdNum />
      </div>

      <div class="form-group">
        <label>N° de Téléphone</label>
        <input class="form-control" #phone />
      </div>

      <div class="form-group">
        <label>Poids</label>
        <input class="form-control" #weight />
      </div>

      </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Prénom</label>
        <input class="form-control" #firstName />
      </div>

      <div class="form-group">
        <label>Nationalité</label>
        <input class="form-control" #nationality />
      </div>

      <div class="form-group">
        <label>Ville</label>
        <input class="form-control" #lastName />
      </div>

      <div class="form-group">
        <label>N° de Licence</label>
        <input class="form-control" #licenseNumber />
      </div>

      <div class="form-group">
        <label>Catégorie</label>
        <select class="form-control" #category >
          <option>Senior</option>
          <option>2</option>
          <option>3</option>

        </select>
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input class="form-control" #mailAdress />
      </div>

      <div class="form-group">
        <label>Taille</label>
        <input class="form-control" #height />
      </div>
    </div>
  </div>
</div>
  <h3>Informations générale</h3>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label>Equipe antérieur</label>
          <input class="form-control" #previousTeamId />
        </div>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Commentaire</label>
    <textarea class="form-control" rows="5"  #lastName ></textarea>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-secondary btn-block btn-lg">Annuler</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-danger btn-block btn-lg" >
          Enregistrer
        </button>
      </div>
    </div>
  </div>
</form>
